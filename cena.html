        <h1>Cena za m² [25zł]</h1>
        <p>Oblicz cenę malowania w oparciu o powierzchnię.</p>
        <label for="area">Podaj powierzchnię w m²:</label>
        <input type="number" id="area" placeholder="m²">
        <button onclick="calculatePrice()">Oblicz cenę</button>
        <h2 id="priceOutput"></h2>

    <script>
        function calculatePrice() {
            const pricePerM2 = 25; // Ustalona cena za m² w PLN
            const area = document.getElementById("area").value;
            const totalPrice = area * pricePerM2;
            document.getElementById("priceOutput").innerText = "Cena za malowanie: " + totalPrice + " PLN";
        }
    </script>
